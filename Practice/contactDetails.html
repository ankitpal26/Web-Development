<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <head>
        <body>
           <h1>Enter Your Details Here</h1>
           <form action="">
        <label for="">First Name</label>   <input type="text"><br><br>
        <label for="">Second Name</label>   <input type="text">
        <br><br>
        <label for="">Age</label>
        <input type="number">
        <br><br>
        <label for="">Date of birth</label>
        <input type="date">
        <br><br>
        <label for="email">Email</label>
        <input id="enail" type="email">
        <label for="pass">Password</label>
        <input id="pass" type="password">
        <br><br>

        <p>Enter your T-shirt size</p>
        
        <input id="small" name="tshirtsize" type="radio" value="small">
        <label for="small">Small</label> <br>

        <input id="medium"  name="tshirtsize"  type="radio" value="medium">
        <label for="medium">Medium</label><br>
       
        <input id="large" name="tshirtsize" type="radio" value="large">
        <label for="large">Large</label><br>
        <br><br>

        <label for="color"> Your Favorite color</label>
        <input id="color" type="color">
        <br><br>
        <!-- input type ='range' -->
        <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Sabb</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <label for="about your self">Tell us about yourself</label>
        <textarea name="aboutYourSelf" id="aboutYourSelf" cols="30" rows="10"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit">

           </form>
        </body>
    </head>
    </html>
